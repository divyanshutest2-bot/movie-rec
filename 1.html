<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Muse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0118;
            min-height: 100vh;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, #4ecdc4, #44a3f7);
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(45deg, #a770ef, #cf8bf3);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(100px, -100px) scale(1.1);
            }
            66% {
                transform: translate(-100px, 100px) scale(0.9);
            }
        }

        /* Particle effects */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
 
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(17, 11, 34, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 32px;
            padding: 3rem 2.5rem;
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 10;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
 
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .logo-wrapper {
            display: inline-block;
            position: relative;
            margin-bottom: 1rem;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .film-icon {
            font-size: 4rem;
            filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.6));
        }
 
        h1 {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 25%, #a770ef 50%, #4ecdc4 75%, #44a3f7 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.75rem;
            animation: gradientShift 6s ease infinite;
            letter-spacing: -1px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
 
        .subtitle {
            color: #b8b3cc;
            font-size: 1.05rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
 
        .search-section {
            margin-bottom: 2.5rem;
        }
 
        .search-label {
            font-size: 0.9rem;
            font-weight: 700;
            color: #e1dff5;
            margin-bottom: 1rem;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
 
        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .input-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            filter: blur(20px);
            z-index: -1;
        }

        input:focus + .input-glow {
            opacity: 0.6;
        }
 
        input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            font-size: 1.05rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }
 
        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }
 
        input::placeholder {
            color: #7c7691;
        }
 
        button {
            padding: 1.25rem 2.5rem;
            font-size: 1.05rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: #fff;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.4);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button span {
            position: relative;
            z-index: 1;
        }
 
        button:hover:not(:disabled) {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 32px rgba(255, 107, 107, 0.6);
        }
 
        button:active:not(:disabled) {
            transform: translateY(-2px) scale(0.98);
        }
 
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
 
        .recommendations {
            display: none;
        }
 
        .recommendations.show {
            display: block;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
 
        .recommendations-header {
            font-size: 1.4rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .movie-count {
            font-size: 0.9rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b, #a770ef);
            color: #fff;
            padding: 0.4rem 1rem;
            border-radius: 25px;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }
 
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            cursor: pointer;
        }

        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #a770ef);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .movie-card:hover::before {
            transform: scaleX(1);
        }

        .movie-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 107, 107, 0.4);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 12px 40px rgba(255, 107, 107, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .movie-poster-wrapper {
            position: relative;
            width: 100%;
            padding-top: 150%;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(167, 112, 239, 0.1));
            overflow: hidden;
        }

        .movie-poster {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .movie-card:hover .movie-poster {
            transform: scale(1.05);
        }

        .movie-poster-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            opacity: 0.3;
        }

        .movie-content {
            padding: 1.5rem;
        }

        .movie-title {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .movie-meta {
            color: #b8b3cc;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .movie-actors {
            color: #9b96b5;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .movie-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #4ecdc4;
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .movie-link:hover {
            color: #44a3f7;
            transform: translateX(4px);
        }
 
        .loading {
            text-align: center;
            padding: 4rem 2rem;
        }

        .spinner-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
        }

        .spinner {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: #ff6b6b;
            border-right-color: #a770ef;
            border-radius: 50%;
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        .spinner:nth-child(2) {
            border-top-color: #4ecdc4;
            border-right-color: #44a3f7;
            animation-delay: -0.5s;
        }

        .spinner:nth-child(3) {
            border-top-color: #a770ef;
            border-right-color: #ff6b6b;
            animation-delay: -1s;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #b8b3cc;
            font-size: 1.05rem;
            font-weight: 600;
            animation: pulse 2s infinite ease-in-out;
        }

        .error {
            text-align: center;
            padding: 3rem 2rem;
            color: #ff6b6b;
            font-weight: 600;
            font-size: 1.05rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #b8b3cc;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.6;
            filter: drop-shadow(0 0 20px rgba(78, 205, 196, 0.4));
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .search-bar {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .movie-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>

    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <div class="logo-wrapper">
                <div class="film-icon">üé¨</div>
            </div>
            <h1>Movie Muse</h1>
            <p class="subtitle">Discover cinematic masterpieces tailored just for you</p>
        </div>
        
        <div class="search-section">
            <label class="search-label">Enter Your Favorite Movie</label>
            
            <div class="search-bar">
                <div class="input-wrapper">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="e.g., Inception, The Matrix..."
                    />
                    <div class="input-glow"></div>
                </div>
                <button id="searchBtn"><span>Discover</span></button>
            </div>
        </div>
        
        <div id="recommendations" class="recommendations">
            <!-- Movies will be displayed here -->
        </div>
    </div>
 
    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 3 + 's';
            particlesContainer.appendChild(particle);
        }

        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const recommendationsDiv = document.getElementById('recommendations');
        
        let isLoading = false;
        let lastSearch = '';
        let requestInProgress = false;
 
        async function handleSearch() {
            const searchQuery = searchInput.value.trim();
            
            if (!searchQuery || isLoading || requestInProgress) return;
            
            if (lastSearch === searchQuery) {
                return;
            }
            
            requestInProgress = true;
            lastSearch = searchQuery;
            isLoading = true;
            
            searchBtn.innerHTML = '<span>Searching...</span>';
            searchBtn.disabled = true;
            recommendationsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner-container">
                        <div class="spinner"></div>
                        <div class="spinner"></div>
                        <div class="spinner"></div>
                    </div>
                    <div class="loading-text">Finding perfect recommendations...</div>
                </div>
            `;
            recommendationsDiv.classList.add('show');
            
            await new Promise(resolve => setTimeout(resolve, 300));
            
            try {
                const response = await fetch('https://n8nadmin.1automation.us/webhook/movie', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        movieName: searchQuery,
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    let movieList = [];
                    
                    // Check if response is HTML
                    if (contentType && contentType.includes('text/html')) {
                        const htmlText = await response.text();
                        
                        // Create a temporary div to parse HTML
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = htmlText;
                        
                        // Extract movie cards with all details
                        const cards = tempDiv.querySelectorAll('.card');
                        
                        if (cards.length > 0) {
                            movieList = Array.from(cards).map(card => {
                                const poster = card.querySelector('.poster');
                                const title = card.querySelector('.title');
                                const meta = card.querySelector('.meta');
                                const actors = card.querySelector('.actors');
                                const link = card.querySelector('a');
                                
                                return {
                                    poster: poster ? poster.src : null,
                                    title: title ? title.textContent.trim() : 'Unknown',
                                    meta: meta ? meta.textContent.trim() : '',
                                    actors: actors ? actors.textContent.trim() : '',
                                    link: link ? link.href : null
                                };
                            });
                        } else {
                            // Fallback to simple text extraction
                            const listItems = tempDiv.querySelectorAll('li, p, div');
                            movieList = Array.from(listItems)
                                .map(item => ({
                                    title: item.textContent.trim(),
                                    poster: null,
                                    meta: '',
                                    actors: '',
                                    link: null
                                }))
                                .filter(movie => movie.title && movie.title.length > 0 && movie.title.length < 200);
                        }
                    } else {
                        // Try to parse as JSON
                        const responseData = await response.json();
                        
                        if (Array.isArray(responseData)) {
                            movieList = responseData.map(item => 
                                typeof item === 'string' ? { title: item, poster: null, meta: '', actors: '', link: null } : item
                            );
                        } else if (responseData.recommendations && Array.isArray(responseData.recommendations)) {
                            movieList = responseData.recommendations;
                        } else if (responseData.movies && Array.isArray(responseData.movies)) {
                            movieList = responseData.movies;
                        }
                    }
                    
                    displayRecommendations(movieList);
                    
                } else if (response.status === 429) {
                    recommendationsDiv.innerHTML = '<div class="error">‚ö†Ô∏è Too many requests. Please wait a moment and try again.</div>';
                } else {
                    recommendationsDiv.innerHTML = '<div class="error">‚ö†Ô∏è Unable to load recommendations. Please try again.</div>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                recommendationsDiv.innerHTML = '<div class="error">‚ö†Ô∏è Connection error. Please check your internet and try again.</div>';
            } finally {
                isLoading = false;
                requestInProgress = false;
                searchBtn.innerHTML = '<span>Discover</span>';
                searchBtn.disabled = false;
            }
        }
 
        function displayRecommendations(movies) {
            if (movies.length === 0) {
                recommendationsDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üé•</div>
                        <div>No recommendations found. Try another movie title!</div>
                    </div>
                `;
                return;
            }
            
            const moviesHtml = movies
                .map((movie, index) => {
                    const movieTitle = typeof movie === 'string' ? movie : movie.title;
                    const moviePoster = typeof movie === 'object' ? movie.poster : null;
                    const movieMeta = typeof movie === 'object' ? movie.meta : '';
                    const movieActors = typeof movie === 'object' ? movie.actors : '';
                    const movieLink = typeof movie === 'object' ? movie.link : null;
                    
                    return `
                        <div class="movie-card" style="animation-delay: ${index * 0.05}s">
                            <div class="movie-poster-wrapper">
                                ${moviePoster 
                                    ? `<img class="movie-poster" src="${moviePoster}" alt="${movieTitle}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />`
                                    : ''
                                }
                                <div class="movie-poster-placeholder" style="${moviePoster ? 'display: none;' : ''}">üé¨</div>
                            </div>
                            <div class="movie-content">
                                <div class="movie-title">${movieTitle}</div>
                                ${movieMeta ? `<div class="movie-meta">${movieMeta}</div>` : ''}
                                ${movieActors ? `<div class="movie-actors">${movieActors}</div>` : ''}
                                ${movieLink ? `<a href="${movieLink}" target="_blank" class="movie-link">View on IMDb ‚Üí</a>` : ''}
                            </div>
                        </div>
                    `;
                })
                .join('');
            
            recommendationsDiv.innerHTML = `
                <div class="recommendations-header">
                    Your Recommendations
                    <span class="movie-count">${movies.length} Films</span>
                </div>
                <div class="movie-grid">
                    ${moviesHtml}
                </div>
            `;
        }
 
        searchBtn.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });
    </script>
</body>
</html>
